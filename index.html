<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<header class="banner">
    <h1 align="center">Sorting Visualizer</h1>
    <nav>           
            <div class="button-container">
              <div class="sliders">
                <span class=slider-elem id="size">Size &zwnj; &zwnj; &zwnj;   
                  <input id="size-input" type="range" min="4" max="60" value="20">
              </span>

              <span class="slider-elem" id="speed">Speed
                <input id="speed_input" type="range" min="100" max="280" value=100>
              </span>

            <button class="slider-elem" onClick="createNewArray()"> New Array</button>

              </div>

    
              
                <button class = "btn" onClick="play()" >Bubble Sort</button>
                <button class = "btn">Selection Sort</button>
                <button class = "btn">Insertion Sort</button>
                <button class = "btn">Quick Sort</button>
                <button class = "btn">Merge Sort</button>
            </div>

            
            <output id="output"></output>
    </nav>
</header>
<body style="background-color:white;">
    

    <div id="container"></div>

    <script src="script.js"></script>

</body>
</html>
